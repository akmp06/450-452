<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>update</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>   

   <div class="side-bar">

      <div id="close-btn">
         <i class="fas fa-times"></i>
      </div>
   
      <div class="profile">
         <h3 class="name">Akib</h3>
         <p class="role">teacher</p>
         <a href="teacher_profile_teacher.html" class="btn">view profile</a>
      </div>
   
      <nav class="navbar">
         <a href="teacher_home.html"><i class="fas fa-home"></i><span>home</span></a>
         <a href="add_resources.html"><i class="fas fa-graduation-cap"></i><span>Add reasourses</span></a>
         <a href="add_routine.html"><i class="fas fa-chalkboard-user"></i><span>add routine</span></a>
         
      </nav>
   
   </div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>update profile</h3>
      <p>update name</p>
      <input type="text" name="name" placeholder="Mahmud" maxlength="50" class="box">
      <p>previous password</p>
      <input type="password" name="old_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>new password</p>
      <input type="password" name="new_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>confirm password</p>
      <input type="password" name="c_pass" placeholder="confirm your new password" maxlength="20" class="box">
      <p>update pic</p>
      <input type="file" accept="image/*" class="box">
      <input type="submit" value="update profile" name="submit" class="btn">
   </form>

</section>

<!-- custom js file link  -->
<script src="js/script.js"></script>

   
</body>
</html>
